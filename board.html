<html lang="en">
<head>

    <link rel="stylesheet" href="board.css">
    <title>Document</title>

    <script src="classes.js"></script>

<body>
    <div class="back">
            <div id="spacing">
                CHESS GAME
            </div>
            

            <div class="opponent">
                <div id="icon">
                </div>
                <h4>
                    Opponent-BOT
                </h4>

                <div id="aquiredPeices">
                    <!--please store all player's dead peices (the peices that the bot aquired) in this container-->
                </div>
            </div>


        <div class="chess-board">
            <table>
                <tbody class="board">
                    <tr>
                        <th></th>
                        <th>a</th>
                        <th>b</th>
                        <th>c</th>
                        <th>d</th>
                        <th>e</th>
                        <th>f</th>
                        <th>g</th>
                        <th>h</th>
                    </tr>
                    <tr class="row">
                        <th>8</th>
                        <!--Cells appended from JS-->
                    </tr>
                    <tr class="row">
                        <th>7</th>
                        <!--Cells appended from JS-->
                    </tr>
                    <tr class="row">
                        <th>6</th>
                        <!--Cells appended from JS-->
                    </tr>
                    <tr class="row">
                        <th>5</th>
                        <!--Cells appended from JS-->
                    </tr>
                    <tr class="row">
                        <th>4</th>
                        <!--Cells appended from JS-->
                    </tr>
                    <tr class="row">
                        <th>3</th>
                        <!--Cells appended from JS-->
                    </tr>
                    <tr class="row">
                        <th>2</th>
                        <!--Cells appended from JS-->
                    </tr>
                    <tr class="row">
                        <th>1</th>
                        <!--Cells appended from JS-->
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="player">
            <div id="playerIcon">  
            </div>
            <h4>
                Player
            </h4>

            <div id="playerAquiredPeices">
            </div>

        </div>
        <div id="clock">
            <!-- <h1 class="timer">TIMER</h1> -->
            <span id="minutes"></span>:<span id="seconds"></span>
        </div>
        
    </div>

    initializeGame();

</html>
